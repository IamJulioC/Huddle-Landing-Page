<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Hunddle</title>
  </head>
  <body>

    <!--Div principal-->
    <div class="container">
        <div class="wrapper">
            <!--Logotipo huddle-->
            <div class="header">
                <img src="./src/images/logo.svg" alt="Huddle logo">
            </div>
            <!--Imagem principal e texto institucional-->
            <div class="main">
                <div class="hero-img">
                    <img src="./src/images/illustration-mockups.svg" alt="Image illustrating the page">
                </div>
                <div class="hero-text">
                    <h1 class="title">Build The Community Your Fans Will Love</h1>
                    <p class="">
                        Huddle re-imagines the way we build communities. You have a voice, but
                        so does your audience. Create connections with your users as you
                        engage in genuine discussion.
                      </p>

                      <a href="#" class="btn-register">Register</a>
                </div>
            </div>

            <!--Redes sociais-->
            <div class="social-media">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>

  </body>
</html>
